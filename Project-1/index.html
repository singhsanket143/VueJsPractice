<!DOCTYPE html>
<html>

<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
        <section class="row">
            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthBarPlayer">
                        {{player}}
                    </div>
                </div>
            </div>
            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" :style="healthBarMonster">
                        {{monster}}
                    </div>
                </div>
            </div>
        </section>
        <section class="row controls" v-if="startGame">
            <div class="small-12 columns">
                <button id="start-game" @click="startGame = !startGame">START NEW GAME</button>
            </div>
        </section>
        <section class="row controls" v-if="!startGame">
            <div class="small-12 columns">
                <button id="attack" @click="attack">ATTACK</button>
                <button id="special-attack" @click="spattack">SPECIAL ATTACK</button>
                <button id="heal" @click="heal">HEAL</button>
                <button id="give-up" @click="giveUp">GIVE UP</button>
            </div>
        </section>
        <section class="row log">
            <div class="small-12 columns">
                <ul>
                    <template v-for="(item, index) in listArray">
                        <li :style="index%2===0? {backgroundColor: 'green'}:{backgroundColor: 'red'}">{{item}}</li>
                    </template>
                </ul>
            </div>
        </section>
    </div>
</body>

<script src="main.js"></script>

</html>
